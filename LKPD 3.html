<body>
    
    <h3>Hasil Perhitungan Total:</h3>
    <p id="total_hasil"></p> 

    <h3>Bilangan Genap (2 sampai 20):</h3>
    <div id="bilangan_genap"></div>

    <script>
        let total = 0;
        for (let i = 1; i <= 10; i++) {
            total += i;
        }
        document.getElementById("total_hasil").textContent = "Total jumlah 1 sampai 10 adalah: " + total;

        let outputGenap = "";
        for (let u = 2; u <= 20; u += 2) {
            outputGenap += u + " "; 
        }
        document.getElementById("bilangan_genap").textContent = outputGenap;
    </script>
